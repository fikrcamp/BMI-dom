<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h2>Enter your bill?</h2>
        <div id="note">
            <h4>Note:</h4>
            <p>If your bill is between 50 to 250 tip is 15%</p>
            <p>If your bill is above 300 tip is 20%</p>
        </div>
        <div id="form">
            <input type="text" id="input" placeholder="Enter your bill" />
            <button id="button">Calculate</button>
        </div>
        <p id="output">Result:</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
